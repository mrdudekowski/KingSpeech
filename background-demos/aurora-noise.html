<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>BG Demo — Aurora (Onlook‑style)</title>
	<link rel="stylesheet" href="backgrounds.css"/>
</head>
<body>
	<div class="page-bg bg-aurora-onlook">
		<div class="l3"></div>
		<div class="noise"></div>
	</div>
	<div class="controls">
		<button class="btn" id="theme">Switch theme</button>
	</div>
	<div class="page-content">
		<header class="header">
			<h1 class="title">Aurora (Onlook‑style warm)</h1>
		</header>
		<main class="container">
			<div class="grid">
				<div class="card">Карточка №1 — тёплая палитра (light)</div>
				<div class="card">Карточка №2 — мягкий дрейф слоёв</div>
				<div class="card">Карточка №3 — dark палитра охлаждённая</div>
				<div class="card">Карточка №4 — PRM отключает анимацию</div>
			</div>
		</main>
	</div>
	<script>
		const btn = document.getElementById('theme');
		btn.addEventListener('click', ()=>{
			document.documentElement.classList.toggle('dark');
		});
	</script>
</body>
</html>
